<ion-header>
	<h1 class="title">Services</h1>
</ion-header>
<ion-content padding="true" class="has-header">
	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="Name" id="name">
		</label>
		<label class="item item-input">
			<input type="number" placeholder="Phone Number" id="phone_num">
		</label>
		<label class="item item-input">
			<input type="email" placeholder="EmailId"  id="email">
		</label>

		<label class="item item-input" >
			<span class="input-label">Select Category</span>
			<select ng-model="category" ng-change="show_category(category)"  id="category">
				<option ng-selected="true">-Select-</option>
				<option ng-repeat="x in cat track by $index" >{{x.list}}</option>
			</select>
		</label>
		<label class="item item-input" ng-hide="sub">
			<span class="input-label">Select SubCategory</span>
			<select ng-model="subcategory" id="subcategory">
				<option ng-selected="true">-Select-</option>
				<option ng-repeat="x in subcat track by $index">{{x}}</option>
				
			</select>
		</label>
		<label class="item item-input">
			<textarea placeholder="Comments" id="message"></textarea>
		</label>
	</div>
	<button class="button button-block button-positive" ng-click="submit_data()">
		Submit
	</button>

	
</ion-content>
