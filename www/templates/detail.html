
<ion-content class="padding">
	<div class="list card">

		<div class="item item-avatar">
			<img src="http://app.nexuslegalassociates.com/dhaval/{{listdata.thumbnail}}">
			<h2>{{listdata.title}}</h2>
			<p>{{listdata.addat}}</p>
		</div>

		<div class="item item-body">
			<img class="full-image" src="http://app.nexuslegalassociates.com/dhaval/{{listdata.filepath}}">
			<p>
				{{listdata.discription}}
			</p>
			<p>
				
				<a  class="subdued" ng-click="socialShare()"><i class="icon ion-android-share-alt share-icon"></i></a>
				<!-- <a href="#" class="subdued">5 Comments</a> -->
			</p>
		</div>

	</div>
</ion-content>
